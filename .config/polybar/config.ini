include-file = $HOME/.cache/wal/colors-polybar-dark.ini

[colors]
background = ${colors.bg}
background-alt = ${colors.bg-extra}
foreground = ${colors.text-focus}
border-bottom-color = ${colors.accent-active}
primary = ${colors.accent-active}
secondary = ${colors.text-focus}
alert = ${colors.accent-active}
disabled = ${colors.bg-light}

[bar/skybar]
width = 100%
height = 24pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "Fira Code:style=Regular:pixelsize=12;3"
font-1 = "Fira Code Nerd Font:style=Regular:pixelsize=14.4;4"

modules-left = xworkspaces xwindow
modules-center = date
modules-right = backlight pulseaudio xkeyboard memory cpu temperature battery powermenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html
[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/backlight]
type = internal/backlight

card = nvidia_wmi_ec_backlight

use-actual-brightness = true

poll-interval = 0

enable-scroll = true

scroll-interval = 5

format = <ramp> <label>

label = %percentage%%

format-padding = 1

ramp-0 = 󰛩
ramp-1 = 󱩎
ramp-2 = 󱩏
ramp-3 = 󱩐
ramp-4 = 󱩑
ramp-5 = 󱩒
ramp-6 = 󱩓
ramp-7 = 󱩔
ramp-8 = 󱩕
ramp-9 = 󱩖
ramp-10 = 󰛨
ramp-foreground = ${colors.accent-active}

[module/battery]
type = internal/battery
full-at=99
low-at=5
battery = BAT0
adapter = ADP1
poll-interval = 5

; -- Animation to battery
time-format = %H:%M

format-charging = <label-charging> <animation-charging>  
#format-charging-padding = 1
label-charging = %percentage%%

format-discharging = <label-discharging> <ramp-capacity>  
#format-discharging-padding = 1
label-discharging = %percentage%%

format-full = <label-full> <ramp-capacity>  
#format-full-padding = 1
label-full = %percentage%%

format-low = <label-low> <animation-low>  
format-low-padding = 1
label-low = %percentage%%

ramp-capacity-0 = 󰂎
ramp-capacity-1 = 󱊡
ramp-capacity-2 = 󱊢
ramp-capacity-3 = 󱊣

bar-capacity-width = 10

animation-charging-0 = 󰂎
animation-charging-1 = 󱊡
animation-charging-2 = 󱊢
animation-charging-3 = 󱊣
animation-charging-framerate = 750

animation-discharging-0 = 󱊣
animation-discharging-1 = 󱊢
animation-discharging-2 = 󱊡
animation-discharging-3 = 󰂎
animation-discharging-framerate = 500

animation-low-0 = !
animation-low-1 = " " 
animation-low-framerate = 200

[module/temperature]
type = internal/temperature

interval = 0.5
thermal-zone = 0
zone-type = x86_pkg_temp

hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon2/temp1_input
base-temperature = 20
warn-temperature = 60

format = <ramp> <label>
label = %temperature-c%

format-warn = <ramp> <label-warn>
label-warn = %temperature-c%

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-foreground = ${colors.accent-active}

[module/i3]
type = internal/i3
pin-workspaces = true
show-urgent = true
wrapping-scroll = false

ws-icon-0 = 1 ;
ws-icon-1 = 2 󰋋;󰋋
ws-icon-2 = 3 󱚍;󱚍
ws-icon-3 = 4 ;
ws-icon-4 = 5 ;
ws-icon-default = 󰯉

format = <label-state> <label-mode>

format-overline = ${colors.bg}
format-underline = ${colors.bg}

label-mode = 󰩨 %mode%
label-mode-padding = 1
label-mode-foreground = ${colors.accent-active}

label-focused = %index% %icon%
label-focused-foreground = ${colors.accent-active}
label-focused-padding = 1

label-unfocused = %index% %icon%
label-unfocused-foreground = ${colors.accent-primary}
label-unfocused-padding = 1

label-visible = %index% %icon%
label-visible-foreground = ${colors.accent-active}
label-visible-padding = 1

label-urgent = %index% %icon%
label-urgent-foreground = ${colors.accent-active}
label-urgent-padding = 1

[module/powermenu]
type = custom/menu
expand-right = true

format-spacing = 1
label-open = ""
label-open-padding-right = 1
label-open-foreground = ${colors.accent-active}
label-close =  󰜺 cancel
label-close-foreground = ${colors.accent-primary}
label-separator = |
label-separator-foreground = ${colors.foreground}

;Powermenu
menu-0-0 = " Reboot"
menu-0-0-exec = menu-open-1
menu-0-0-foreground = ${colors.foreground}

menu-0-1 = " Power Off"
menu-0-1-exec = menu-open-2
menu-0-1-foreground = ${colors.foreground}

menu-0-2 = " Lock"
menu-0-2-exec = menu-open-3
menu-0-2-foreground = ${colors.foreground}

;Reboot
menu-1-0 = " Reboot"
menu-1-0-exec = systemctl reboot
menu-1-0-foreground = ${colors.foreground}

;Shutdown
menu-2-0 = " Power off"
menu-2-0-exec = shutdown -h now
menu-2-0-foreground = ${colors.foreground}

;Lock
menu-3-0 = " Lock"
menu-3-0-exec = i3lock
menu-3-0-foreground = ${colors.foreground}

[module/pulseaudio]
type = internal/pulseaudio

format-volume =   <label-volume>

label-volume = %percentage%%

label-muted =  
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout =   %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
label =   %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
label = 󰍛 %percentage:2%%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
